<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning University</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #e0f7fa, #fdfdfd, #e8f0fe);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glass-card {
      position: relative;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.5s ease;
      z-index: 1;
    }

    .glass-card::before {
      content: "";
      position: absolute;
      top: -30px;
      left: -30px;
      width: 560px;
      height: 560px;
      background: radial-gradient(circle, #ffffffaa 0%, transparent 80%);
      z-index: -1;
      filter: blur(60px);
      opacity: 0.7;
    }

    h1 {
      font-size: 2.2rem;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      margin: 8px;
      padding: 12px 26px;
      border-radius: 30px;
      background: linear-gradient(to right, #2196f3, #21cbf3);
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(33, 203, 243, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      .glass-card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Welcome to Learning University ðŸš€</h1>
    <p>Empowering your future through knowledge. Learn, grow, and succeed with us.</p>
    <a href="/login" class="btn">Teacher Login</a>
    <a href="/result" class="btn">Results</a>
    <a href="/register" class="btn">Register</a>
  </div>
</body>
</html>
