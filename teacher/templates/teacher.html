<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
    }

    .dashboard-container {
      width: 100%;
      max-width: 1000px;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeIn 1s ease;
    }

    h1,h2 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(31, 38, 135, 0.15);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      width: 250px;
      transition: transform 0.3s;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 198, 255, 0.25);
    }

    .btn-custom {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-weight: 600;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00c6ff90;
    }

    .btn-back {
      margin-top: 30px;
      padding: 12px 25px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4b2b90;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h1>Teacher Dashboard</h1>
    <h2>Select Student</h2>
    <div class="card-grid">
      {% for i in data %}
        <div class="glass-card">
          <button class="btn-custom" onclick="window.location.href='/teacher/{{ i.sem }}/{{ i.usn }}/'">
            {{ i.usn }}
          </button>
        </div>
      {% empty %}
        <p>No students registered yet for this semester.</p>
      {% endfor %}
    </div>

    <button class="btn-back" onclick="window.location.href='/teacher/sem/'">
      ‚Üê Back to Semesters
    </button>
  </div>

</body>
</html>
