<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Result</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f2f7ff, #e6f0ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, rgba(0, 123, 255, 0.2), transparent 70%);
      border-radius: 50%;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      filter: blur(60px);
    }

    .glass-container {
      position: relative;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #333;
      text-align: center;
      z-index: 1;
    }

    .glass-container h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #003366;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    input[type="text"]:focus {
      background: #fff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.3);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #66b2ff, #007bff);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0056b3, #004080);
    }

  </style>
  <script>
    function redirectToResult(event) {
      event.preventDefault();
      let usn = document.getElementById("usn").value.trim().toUpperCase();

      if (usn === "") {
        alert("Please enter a valid USN.");
        return;
      }

      window.location.href = "/result/" + encodeURIComponent(usn) + "/";
    }
  </script>
</head>
<body>

  <div class="glass-container">
    <h2>üîç Enter USN to View Result</h2>
    <form onsubmit="redirectToResult(event)">
      <input type="text" id="usn" name="usn" placeholder="Enter USN" required />
      <button type="submit" class="btn">View Result</button>
    </form>
  </div>

</body>
</html>
